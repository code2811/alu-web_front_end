<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
</head>
<body>
    <header>
        <h1>Styleguide Example</h1>
    </header>

    <main>
        <!-- Video section -->
        <section>
            <header>
                <h2>Video</h2>
            </header>
            <div>
                <video width="350" height="200" controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
                    <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
                    Sorry, your browser doesn't support HTML5 video
                </video>
            </div>
        </section>

        <!-- Audio -->
        <!-- Audio -->
        <section>
            <header>
                <h2>Audio</h2>
            </header>
            <div>
                <audio controls>
                    <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" type="audio/mpeg">
                    Sorry, your browser doesn't support audio element
                </audio>
            </div>
        </section>

        <!-- Iframe section -->
        <!-- Iframe -->
        <section>
            <header>
                <h2>Iframe</h2>
            </header>
            <div>
                <iframe
                    title="Holberton School"
                    width="350"
                    height="200"
                    src="https://www.youtube.com/embed/41N6bKO-NVI">
                    Holberton Sally
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Styleguide Example</p>
    </footer>
</body>
</html>
